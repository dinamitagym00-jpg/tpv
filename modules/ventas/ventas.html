<section class="ventas">
  <header class="ventas__header">
    <div>
      <h1>Ventas</h1>
      <p class="muted">Súper buscador (texto, SKU y código de barras). Al escanear: agrega al carrito y limpia el buscador.</p>
    </div>
  </header>

  <div class="ventas__grid">
    <div class="card">
      <div class="card__head">
        <div class="field">
          <label>Buscar producto</label>
          <input id="v-search" type="text" placeholder="Nombre / SKU / Código de barras">
        </div>
        <div class="field">
          <label>Vista</label>
          <select id="v-view">
            <option value="top">Más vendidos</option>
            <option value="recent">Buscados/recientes</option>
            <option value="all">Todos</option>
          </select>
        </div>
      </div>

      <div class="divider"></div>

      <div class="catalog" id="v-catalog"></div>
      <div class="empty muted" id="v-empty" style="display:none;">No hay resultados.</div>
    </div>

    <div class="card">
      <div class="card__head">
        <div class="field">
          <label>Cliente</label>
          <select id="v-client"></select>
        </div>

        <div class="field">
          <label>Forma de pago</label>
          <select id="v-payMethod">
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="transferencia">Transferencia</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="field">
          <label>IVA %</label>
          <input id="v-iva" type="number" value="0" min="0" step="0.01">
          <small class="muted">Siempre 0 por defecto.</small>
        </div>
      </div>

      <div class="divider"></div>

      <div class="cart" id="v-cart"></div>

      <div class="divider"></div>

      <div class="field">
        <label>Nota</label>
        <textarea id="v-note" rows="3" placeholder="Nota para el ticket..."></textarea>
      </div>

      <div class="totals">
        <div class="totals__row"><span>Subtotal</span><strong id="v-subtotal">$0</strong></div>
        <div class="totals__row"><span>IVA</span><strong id="v-ivaAmount">$0</strong></div>
        <div class="totals__row totals__row--big"><span>Total</span><strong id="v-total">$0</strong></div>
      </div>

      <div class="actions">
        <button class="btn btn--ghost" id="v-clear">Borrar</button>
        <button class="btn" id="v-sell">Vender</button>
      </div>

      <div class="ticketControls">
        <label class="chk">
          <input type="checkbox" id="v-requireTicket">
          <span>Generar ticket</span>
        </label>
        <div class="ticketBtns">
          <button class="btn btn--ghost btn--mini" id="v-previewBtn">Previsualizar</button>
          <button class="btn btn--mini" id="v-printBtn" disabled>Imprimir</button>
        </div>
      </div>

      <div class="ticketPreview" id="v-ticketPreview" aria-label="Previsualización de ticket">
        <div class="muted small">Aquí se mostrará el ticket después de vender o al previsualizar.</div>
      </div>

      <div class="muted small" id="v-status"></div>
    </div>
  </div>
</section>
