<section class="bodega">
  <header class="bod__header">
    <div>
      <h1>Bodega</h1>
      <p class="muted">Entradas de mercancía. Cada entrada se guarda en Bodega (stock separado) y queda registrada como movimiento.</p>
    </div>
  </header>

  <div class="bod__grid">
    <div class="card">
      <div class="card__head">
        <h2 class="h2">Entrada de mercancía</h2>
        <div class="muted small" id="b-mode">Modo: Alta</div>
      </div>
      <div class="divider"></div>

      <form id="b-form" autocomplete="off">
        <input type="hidden" id="b-id">

        <div class="row">
          <div class="field">
            <label>Imagen (opcional)</label>
            <input type="file" id="b-imageFile" accept="image/*">
            <small class="muted">Si el producto no tiene imagen, la toma de aquí.</small>
          </div>
          <div class="thumbWrap">
            <div class="thumb" id="b-thumb">IMG</div>
          </div>
        </div>

        <div class="field">
          <label>Producto (SKU o Nombre)</label>
          <input id="b-productSearch" type="text" placeholder="Escribe SKU o nombre..." required>
          <div class="pick" id="b-pick" style="display:none;"></div>
          <input type="hidden" id="b-productId">
          <div class="muted small" id="b-pickedLabel"></div>
        </div>

        <div class="row2">
          <div class="field">
            <label>Cantidad</label>
            <input id="b-qty" type="number" min="1" step="1" value="1" required>
          </div>
          <div class="field">
            <label>Costo unitario</label>
            <input id="b-unitCost" type="number" min="0" step="0.01" value="0">
          </div>
        </div>

        <div class="row2">
          <div class="field">
            <label>Proveedor</label>
            <input id="b-supplier" type="text" placeholder="Proveedor">
          </div>
          <div class="field">
            <label>Fecha</label>
            <input id="b-date" type="date">
          </div>
        </div>

        <div class="field">
          <label>Notas</label>
          <textarea id="b-notes" rows="3" placeholder="Notas..."></textarea>
        </div>

        <div class="actions">
          <button type="button" class="btn btn--ghost" id="b-reset">Limpiar</button>
          <button type="submit" class="btn" id="b-save">Guardar entrada</button>
        </div>
        <div class="muted small" id="b-status"></div>
      </form>
    </div>

    <div class="card">
      <div class="card__head">
        <h2 class="h2">Movimientos</h2>
        <div class="field bodSearch">
          <label>Buscar</label>
          <input id="b-search" type="text" placeholder="Producto / proveedor / folio">
        </div>
      </div>
      <div class="divider"></div>

      <div class="movList" id="b-list"></div>
      <div class="muted" id="b-empty" style="display:none;">Sin movimientos.</div>
    </div>
  </div>
</section>
